<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Panino! – Cosa mangio oggi?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e1e">
</head>
<body>
  <header>
    <h1>Panino!</h1>
    <button id="settingsBtn" aria-label="Impostazioni">⚙️</button>
  </header>

  <main>
    <!-- Ruota -->
    <canvas id="wheel" width="320" height="320"></canvas>
    <button id="spinBtn">Gira la ruota</button>

    <!-- Preset -->
    <section id="presets">
      <!-- chips popolate da JS -->
    </section>

    <!-- Modale lista custom -->
    <dialog id="editDialog">
      <h2>Modifica lista</h2>
      <ul id="foodList"></ul>
      <input id="newFood" placeholder="Nuovo cibo…">
      <button id="addFoodBtn">Aggiungi</button>
      <button id="closeDialogBtn">Chiudi</button>
    </dialog>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
